    <div class="container">

      <div class="bg-faded p-4 my-4">
        <hr class="divider">
        <h2 class="text-center text-lg text-uppercase my-0">Kontakt
          <strong>HI-FI</strong>
        </h2>
        <hr class="divider">
        <div class="row">
          <div class="col-lg-8">
            <div class="embed-responsive embed-responsive-16by9 map-container mb-4 mb-lg-0">
              <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d288267.3134576875!2d12.209708359960933!3d55.63527649196061!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sda!2sdk!4v1506064322530"></iframe>
            </div>
          </div>
          <div class="col-lg-4">
            <h5 class="mb-0">Telefon:</h5>
            <div class="mb-4">12345678</div>
            <h5 class="mb-0">Email:</h5>
            <div class="mb-4">
              <a href="mailto:name@example.com">name@example.com</a>
            </div>
            <h5 class="mb-0">Addresse:</h5>
            <div class="mb-4">
              4000 Roskilde
              <br>
              Pulsen 8, Danmark
            </div>
          </div>
        </div>
      </div>

      <div class="bg-faded p-4 my-4">
        <hr class="divider">
        <h2 class="text-center text-lg text-uppercase my-0">Kontakt
          <strong>HI-FI</strong>
        </h2>
        <hr class="divider">
        <form method="post" action="" name="kontakt" id="kontakt">
          <div class="row">
            <div class="form-group col-lg-4">
              <label id="text-navn">Navn</label>
              <input type="text" name="navn" id="navn" class="form-control">
              <td><span id="navn_validering"></span></td>
            </div>

            <div class="form-group col-lg-4">
              <label class="text-heading">Email</label>
              <input type="email" name="email" id="email" class="form-control">
              <td><span id="email_validering"></span></td>
            </div>

            <div class="form-group col-lg-4">
              <label class="text-heading">Telefon nummer</label>
              <input type="tel" name="telefon" id="telefon" class="form-control">
              <td><span id="telefon_validering"></span></td>
            </div>

            <div class="clearfix"></div>
            <div class="form-group col-lg-12">
              <label class="text-heading">Besked</label>
              <textarea class="form-control"  rows="6"></textarea>
            </div>

            <div class="form-group col-lg-12">
              <button type="button" name="send" id="send" class="btn btn-secondary">Send</button>
            </div>
          </div>
        </form>
      </div>

    </div>
    <!-- /.container -->

    <footer class="bg-faded text-center py-5">

    <!-- Zoom when clicked function for Google Map -->
    <script>
      $('.map-container').click(function () {
        $(this).find('iframe').addClass('clicked')
      }).mouseleave(function () {
        $(this).find('iframe').removeClass('clicked')
      });
    </script>
